                    type: string
                  status:
                    type: integer
                    format: int64
                    minimum: 0
                required:
                - body
                - status
      x-golem-api-gateway-binding:
        binding-type: default
        component-name: shopping-echo
        component-version: 0
        response: |-
          let item = request.body.item;
          let result = golem:shoppingcart/api.{add-item}(item);
          {status: 200u64, body: "Item added"}
        worker-name: |-
          let user: string = request.path.user;
          "worker-${user}"
